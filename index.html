<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div id="container">
    <h1 id="game-title">Rock Paper Scissors</h1>
    <div id="score-board">
        <p id="user-score">You <span id="user-score-number">0</span></p>
        <p id="computer-score">Computer <span id="computer-score-number">0</span></p>
    </div>
    <div id="choices">
        <button class="choice-btn" id="rock">🪨</button>
        <button class="choice-btn" id="paper">📄</button>
        <button class="choice-btn" id="scissors">✂️</button>
    </div>
    <div id="round-info">
        <p id="your-choice">Your choice  <span id="user-choice"></span></p>
        <p id="bot-choice">Computer choice  <span id="computer-choice"></span></p>
        <div id="round-byline">Make your choice!</div>
    </div>
    <button id="reset-btn">Reset Game</button>
   </div>
</body>
</html>
